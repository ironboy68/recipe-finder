<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="search-container">
    <input type="text" id="ingredients" placeholder="Enter ingredients separated by commas (e.g., chicken, rice, garlic)">
    <button id="search-btn">Find Recipes</button>
    <p class="search-tip">For best results, list ingredients from most to least important. The first ingredient is used as the primary search term.</p>
</div>
        <div id="results"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
